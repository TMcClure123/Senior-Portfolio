<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Senior Portfolio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="card-pack" id="large-card-pack">
        <label for="toggleCards">
          <img src="pastproject.png" class="open-button" alt="Open Card Pack">
        </label>
        <input type="checkbox" id="toggleCards" style="display: none;">
        <div class="hidden-cards">
          <img src="littlebirdcard.jpg" alt="Card 1">
          <img src="card_image_2.jpg" alt="Card 2">
          <img src="card_image_3.jpg" alt="Card 3">
          <img src="card_image_4.jpg" alt="Card 4">
        </div>
      </div>
      
      <audio id="backgroundAudio" autoplay loop>
        <source src="07 - Nuvema Town.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <button id="pauseButton">Pause</button>
      <script src="script.js"></script>
    </div>
  </body>
</html>

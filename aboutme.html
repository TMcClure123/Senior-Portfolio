<!DOCTYPE html>
<html lang="en">
<head>
  <title>Senior Portfolio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arsenal&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0">
<div class="navcolor">
  
<p class="text-white text-end name">Tyler McClure</p>
<a href="index.html">
<img class="cardlogo" src="card-logo.png"></a>
</div>
<div id="app">
    <!-- <div class="modes">
      <button>x 1</button>
      <button>x 10</button>
    </div> -->
    <span
      data-tilt
      :class="['cardpack--container', { 'opened': packStatus }]"
    >
      <span class="glow"></span>
      <div class="cardpackButton" @click="openPack">
        Gacha Card Pack
      </div>
    </span>
    <div
      :class="['retry--container', { 'tryActive': !packStatus }]"
      @click="retry"
    >
      Unpack Again
    </div>
    <div class="weapon-card-container">
      <div
        :class="'weapon-card-wrapper' + ' ' + item.category"
        v-for="(item, index) in weapon_card_data"
      >
        <div
          :class="'weapon-card' + ' ' + item.classname"
          @mouseenter="mouseEnter(index)"
          @mousemove="mouseMove"
          @mouseleave="mouseLeave(index)"
        >
          <div :class="'weapon-card-border' + ' ' + item.category "></div>
          <img class="weapon-card--img" :src="imgUrl + item.cardFront" />
          <div
            class="weapon--desc"
            v-html="item.desc"
            v-if="item.isActive"
          ></div>
        </div>
      </div>
    </div>
  </div>
